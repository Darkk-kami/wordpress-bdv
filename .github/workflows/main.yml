name: Deploy to EC2

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: env

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to EC2 for Main Branch
      if: github.ref == 'refs/heads/main'
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          sudo -u www-data bash << 'EOS'
          cd /var/www/wordpress-main
          git config --global --add safe.directory /var/www/wordpress-main
          git pull origin main
          EOS
        EOF

    - name: Deploy to EC2 for Staging Branch
      if: github.ref == 'refs/heads/staging'
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          sudo -u www-data bash << 'EOS'
          cd /var/www/wordpress-staging
          git config --global --add safe.directory /var/www/wordpress-staging
          git pull origin staging
          EOS
        EOF

          cd /var/www/wordpress-staging
          git config --global --add safe.directory /var/www/wordpress-staging
          git pull origin staging
          EOS
        EOF
