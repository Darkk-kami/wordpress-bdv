<VirtualHost *:81>
    DocumentRoot /var/www/wordpress-staging
    <Directory /var/www/wordpress-staging>
        Options FollowSymLinks
        AllowOverride Limit Options FileInfo
        DirectoryIndex index.php
        Require all granted
    </Directory>
    <Directory /var/www/wordpress-staging/wp-content>
        Options FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>
